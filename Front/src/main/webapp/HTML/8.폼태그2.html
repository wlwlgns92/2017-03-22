<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1>폼 2</h1>
	<form>
		<label>색상</label>	
		<input type="color">
		<br><label> 날짜</label>		<input type="date" required="required">	<!-- 날짜 -->
		<br> <label>날짜/시간 직접입력</label>		<input type="datetime">	<!-- 날짜 입력 -->
		<br> <label>날짜/시간 선택</label>		<input type="datetime-local"> <!-- 날짜와 시간까지 -->
		<br> <label>이메일[@필수]</label>		<input type="email"> <!-- email타입은 @이가 필수로 포함 -->
		<br> <label>월 달력</label>		<input type="month"> <!-- 월/만 출력되는 달력 -->
		<br> <label>시간 선택</label>		<input type="time"> <!-- 시간 -->
		<br> <label>주 선택</label>		<input type="week"> <!-- 주 선택 -->
		<br> <label>숫자 입력 상자</label>		<input type="number"> <!-- 숫자입력 상자 min,max 사용 가능-->
		<br> <label>범위</label>		<input type="range" min="0" max="100" step="10"> <!-- range[범위] min[최소값], max[최대값], step[설정값 만큼 증가 감소] -->
		<br> <label>목록</label>		<input list="list"> <!-- 목록 -->
		<datalist id="list">
		<option value = "네이버">
		<option value = "다음">
		<option value = "네이트">
		</datalist>
		<br> <input type="submit" value="전송">
	</form>


</body>
</html>
