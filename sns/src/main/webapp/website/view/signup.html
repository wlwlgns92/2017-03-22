<body>
    <div class="container home">

        <div class="row homerow d-flex justify-content-center col-md-12">
            <div class="homebox col-md-6">
                <div class="homelogo text-center">
                    <a href="/html/view/home.html"><img src="/html/img/logo.png" alt="" style="transform: scale(1.5);"></a>
                </div>

                <div class="hometext mt-10 text-center border">

                    <form class="p-3" action="">

                        <input class="form-control mt-3" type="email" placeholder="이메일 주소 : @포함">
                        <input class="form-control mt-3" type="text" placeholder="성명">
                        <input class="form-control mt-3" type="text" placeholder="사용자이름">
                        <input class="form-control my-3" type="password" placeholder="비밀번호">
                    </form>

                    <div class="p-3" style="margin-top: -2rem;">
                        <div class="border" style="line-height: 3rem;"><span class="mr-3">계정이 있으신가요?</span><a
                                href="/html/view/login.html"><span>로그인</span></a></div>
                    </div>

                </div>
            </div>
        </div>
